name: ðŸš€ Deploy to cPanel on Push

on:
  push:
    branches:
      - main  # Change to 'master' if that's your branch name

jobs:
  deploy:
    name: ðŸŽ‰ Deploy React App
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v3
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # or your preferred Node version
      
      - name: ðŸ“¥ Install dependencies
        run: npm install
      
      - name: ðŸ”¨ Build React app
        run: npm run build
      
      - name: ðŸ“‚ Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/
          server-dir: /public_html/pmp-formulas/
